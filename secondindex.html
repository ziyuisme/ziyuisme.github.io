<!DOCTYPE html>
<html>
<title>My family table!</title>
<link rel="icon" href="images/heart.ico" type="image/x-icon" />
<head>
<style>
table {
    font-family: roboto, sans-serif;
    border-collapse: collapse;
    width: 50%;
}

td, th {
    border: 1px solid #00FF00;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<center>
<h2>My family table</h2>

<p>This is about my family and what they like and dislike.</p>

<table>
  <tr>
    <th>Name</th>
    <th>Things that like</th>
    <th>Things that don't like</th>
  </tr>
  <tr>
    <td>Ziyu</td>
    <td>Rainbows</td>
    <td>Sad</td>
  </tr>
  <tr>
    <td>Angelina</td>
    <td>Fun stuff</td>
    <td>Ziyu not play</td>
  </tr>
  <tr>
    <td>Leon</td>
    <td>Coding</td>
    <td>Sad</td>
  </tr>
  <tr>
    <td>Jia</td>
    <td>Flowers</td>
    <td>Sad</td>
  </tr>
</center>
</table>
</body>
</html>
